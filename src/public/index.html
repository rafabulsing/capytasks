<!DOCTYPE html>
<html>
    <head>
        <title>Capytasks</title>
        <link href="https://fonts.googleapis.com/css2?family=Karla&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <h1>Capytasks</h1>
        <table>
            <thead>
                <th></th>
                <th>Title</th>
                <th>Due</th>
            </thead>
            <tbody id="tasks">
            </tbody>
        </table>
        <br>
        <h2>Create new task</h2>
        <form>
            <label for="newTaskTitle">Title</label>
            <input type="text" id="newTaskTitle" name="newTaskTitle">
            <br><br>
            <label for="newTaskDueDate">Due</label>
            <input type="date" id="newTaskDueDate" name="newTaskDueDate">
            <br><br>
            <button type="button" id="createTaskBtn">Create</button>
        </form>
        <script src="js/bundle.js"></script>
    </body>
</html>
